<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운영 팝업 미리보기</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
    }
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .demo-btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
      color: #4F46E5;
    }
    .demo-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .demo-btn.active {
      background: #4F46E5;
      color: white;
    }
    .info-box {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 24px;
      margin-top: 20px;
    }
    .info-box h3 {
      color: #333;
      margin-bottom: 12px;
    }
    .info-box p {
      color: #666;
      line-height: 1.6;
    }
    .code-block {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 16px;
      border-radius: 8px;
      margin-top: 12px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      overflow-x: auto;
    }
    .code-block .key { color: #9cdcfe; }
    .code-block .string { color: #ce9178; }
  </style>
</head>
<body>
  <div class="container">
    <h1>운영 팝업 미리보기</h1>

    <div class="button-group">
      <button class="demo-btn" onclick="showModal()">Modal 팝업</button>
      <button class="demo-btn" onclick="showBanner('top')">Banner (상단)</button>
      <button class="demo-btn" onclick="showBanner('bottom')">Banner (하단)</button>
      <button class="demo-btn" onclick="showToast()">Toast 알림</button>
      <button class="demo-btn" onclick="showSlide()">Slide 패널</button>
    </div>

    <div class="info-box">
      <h3>사용 방법</h3>
      <p>위 버튼을 클릭하면 각 팝업 타입을 미리볼 수 있습니다.</p>
      <p style="margin-top: 8px;">ESC 키, X 버튼, 또는 오버레이 클릭으로 닫을 수 있습니다.</p>

      <h3 style="margin-top: 20px;">TE 콘솔 설정 예시</h3>
      <div class="code-block">
{<br>
&nbsp;&nbsp;<span class="key">"popupType"</span>: <span class="string">"modal"</span>,<br>
&nbsp;&nbsp;<span class="key">"image"</span>: <span class="string">"https://picsum.photos/400/200"</span>,<br>
&nbsp;&nbsp;<span class="key">"title"</span>: <span class="string">"신규 가입 혜택"</span>,<br>
&nbsp;&nbsp;<span class="key">"body"</span>: <span class="string">"지금 가입하면 20% 할인!"</span>,<br>
&nbsp;&nbsp;<span class="key">"primaryButton"</span>: <span class="string">"쿠폰 받기"</span>,<br>
&nbsp;&nbsp;<span class="key">"primaryButtonUrl"</span>: <span class="string">"https://example.com"</span><br>
}
      </div>
    </div>
  </div>

  <!-- 팝업 스타일 (operate-popup.js에서 가져옴) -->
  <style>
    .te-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99998;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .te-popup-overlay.te-show {
      opacity: 1;
    }
    .te-popup {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
      z-index: 99999;
    }
    .te-popup * {
      box-sizing: border-box;
    }
    .te-popup-close {
      position: absolute;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      transition: color 0.2s;
      padding: 8px;
      line-height: 1;
    }
    .te-popup-close:hover {
      color: #333;
    }
    .te-popup-image {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .te-popup-title {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .te-popup-body {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    .te-popup-btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s;
    }
    .te-popup-btn-primary {
      background: #4F46E5;
      color: #fff;
    }
    .te-popup-btn-primary:hover {
      background: #4338CA;
    }
    .te-popup-btn-secondary {
      background: #E5E7EB;
      color: #374151;
    }
    .te-popup-btn-secondary:hover {
      background: #D1D5DB;
    }

    /* Modal */
    .te-popup-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 90%;
      max-height: 90vh;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .te-popup-modal.te-show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .te-popup-modal .te-popup-close {
      top: 12px;
      right: 12px;
    }
    .te-popup-modal .te-popup-content {
      padding: 24px;
    }
    .te-popup-modal .te-popup-image {
      border-radius: 12px 12px 0 0;
    }
    .te-popup-modal .te-popup-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    /* Banner */
    .te-popup-banner {
      position: fixed;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      transform: translateY(-100%);
      transition: transform 0.4s ease;
      z-index: 99999;
    }
    .te-popup-banner.te-position-top {
      top: 0;
      transform: translateY(-100%);
    }
    .te-popup-banner.te-position-bottom {
      bottom: 0;
      top: auto;
      transform: translateY(100%);
    }
    .te-popup-banner.te-show {
      transform: translateY(0);
    }
    .te-popup-banner .te-popup-close {
      position: static;
      color: rgba(255,255,255,0.8);
      flex-shrink: 0;
    }
    .te-popup-banner .te-popup-close:hover {
      color: #fff;
    }
    .te-popup-banner .te-popup-title {
      color: #fff;
      margin: 0;
      font-size: 16px;
    }
    .te-popup-banner .te-popup-body {
      color: rgba(255,255,255,0.9);
      margin: 0;
      flex: 1;
    }
    .te-popup-banner .te-popup-btn {
      background: #fff;
      color: #667eea;
      flex-shrink: 0;
    }
    .te-popup-banner .te-popup-btn:hover {
      background: #f0f0f0;
    }

    /* Toast */
    .te-popup-toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 360px;
      width: calc(100% - 48px);
      overflow: hidden;
      transform: translateX(120%);
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 99999;
    }
    .te-popup-toast.te-show {
      transform: translateX(0);
    }
    .te-popup-toast .te-popup-close {
      top: 8px;
      right: 8px;
    }
    .te-popup-toast .te-popup-content {
      padding: 16px;
    }
    .te-popup-toast .te-popup-title {
      font-size: 15px;
      padding-right: 24px;
    }
    .te-popup-toast .te-popup-body {
      font-size: 13px;
      margin-bottom: 12px;
    }
    .te-popup-toast .te-popup-btn {
      width: 100%;
      padding: 10px 16px;
    }

    /* Slide */
    .te-popup-slide {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 400px;
      max-width: 90%;
      background: #fff;
      box-shadow: -10px 0 40px rgba(0, 0, 0, 0.15);
      transform: translateX(100%);
      transition: transform 0.4s ease;
      overflow-y: auto;
      z-index: 99999;
    }
    .te-popup-slide.te-show {
      transform: translateX(0);
    }
    .te-popup-slide .te-popup-close {
      top: 16px;
      right: 16px;
      z-index: 10;
    }
    .te-popup-slide .te-popup-content {
      padding: 24px;
      padding-top: 60px;
    }
    .te-popup-slide .te-popup-image {
      margin: -60px -24px 24px -24px;
      width: calc(100% + 48px);
      max-width: none;
    }
  </style>

  <script>
    let currentPopup = null;
    let currentOverlay = null;

    function closeCurrentPopup() {
      if (currentPopup) {
        currentPopup.classList.remove('te-show');
        if (currentOverlay) {
          currentOverlay.classList.remove('te-show');
        }
        setTimeout(() => {
          currentPopup?.remove();
          currentOverlay?.remove();
          currentPopup = null;
          currentOverlay = null;
        }, 400);
      }
    }

    function showModal() {
      closeCurrentPopup();

      const overlay = document.createElement('div');
      overlay.className = 'te-popup-overlay';
      overlay.onclick = closeCurrentPopup;

      const modal = document.createElement('div');
      modal.className = 'te-popup te-popup-modal';
      modal.innerHTML = `
        <button class="te-popup-close" onclick="closeCurrentPopup()">&times;</button>
        <img src="https://picsum.photos/480/200?random=1" class="te-popup-image" alt="">
        <div class="te-popup-content">
          <h3 class="te-popup-title">신규 가입 혜택</h3>
          <p class="te-popup-body">지금 가입하시면 첫 구매 20% 할인 쿠폰을 드립니다! 한정 기간 이벤트이니 놓치지 마세요.</p>
          <div class="te-popup-buttons">
            <button class="te-popup-btn te-popup-btn-secondary" onclick="closeCurrentPopup()">나중에</button>
            <button class="te-popup-btn te-popup-btn-primary" onclick="alert('쿠폰 받기 클릭!')">쿠폰 받기</button>
          </div>
        </div>
      `;

      document.body.appendChild(overlay);
      document.body.appendChild(modal);
      currentPopup = modal;
      currentOverlay = overlay;

      requestAnimationFrame(() => {
        overlay.classList.add('te-show');
        modal.classList.add('te-show');
      });
    }

    function showBanner(position) {
      closeCurrentPopup();

      const banner = document.createElement('div');
      banner.className = `te-popup te-popup-banner te-position-${position}`;
      banner.innerHTML = `
        <span class="te-popup-title">무료 배송 이벤트</span>
        <span class="te-popup-body">5만원 이상 구매 시 전 상품 무료 배송!</span>
        <button class="te-popup-btn" onclick="alert('자세히 보기 클릭!')">자세히 보기</button>
        <button class="te-popup-close" onclick="closeCurrentPopup()">&times;</button>
      `;

      document.body.appendChild(banner);
      currentPopup = banner;

      requestAnimationFrame(() => {
        banner.classList.add('te-show');
      });
    }

    function showToast() {
      closeCurrentPopup();

      const toast = document.createElement('div');
      toast.className = 'te-popup te-popup-toast';
      toast.innerHTML = `
        <button class="te-popup-close" onclick="closeCurrentPopup()">&times;</button>
        <div class="te-popup-content">
          <h3 class="te-popup-title">새 메시지가 도착했습니다</h3>
          <p class="te-popup-body">고객센터에서 문의하신 내용에 대한 답변이 등록되었습니다.</p>
          <button class="te-popup-btn te-popup-btn-primary" onclick="alert('확인하기 클릭!')">확인하기</button>
        </div>
      `;

      document.body.appendChild(toast);
      currentPopup = toast;

      requestAnimationFrame(() => {
        toast.classList.add('te-show');
      });

      // 10초 후 자동 닫기
      setTimeout(() => {
        if (currentPopup === toast) {
          closeCurrentPopup();
        }
      }, 10000);
    }

    function showSlide() {
      closeCurrentPopup();

      const overlay = document.createElement('div');
      overlay.className = 'te-popup-overlay';
      overlay.onclick = closeCurrentPopup;

      const slide = document.createElement('div');
      slide.className = 'te-popup te-popup-slide';
      slide.innerHTML = `
        <button class="te-popup-close" onclick="closeCurrentPopup()">&times;</button>
        <div class="te-popup-content">
          <img src="https://picsum.photos/400/300?random=2" class="te-popup-image" alt="">
          <h3 class="te-popup-title">추천 상품</h3>
          <p class="te-popup-body">고객님의 최근 관심사를 바탕으로 엄선한 추천 상품입니다. 지금 구매하시면 특별 할인 혜택을 받으실 수 있습니다.</p>
          <div class="te-popup-buttons">
            <button class="te-popup-btn te-popup-btn-primary" onclick="alert('상품 보기 클릭!')" style="width:100%">상품 보기</button>
          </div>
        </div>
      `;

      document.body.appendChild(overlay);
      document.body.appendChild(slide);
      currentPopup = slide;
      currentOverlay = overlay;

      requestAnimationFrame(() => {
        overlay.classList.add('te-show');
        slide.classList.add('te-show');
      });
    }

    // ESC 키로 닫기
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeCurrentPopup();
      }
    });
  </script>
</body>
</html>
